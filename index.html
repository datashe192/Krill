<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krill Docs</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #161b22;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #58a6ff;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: #c9d1d9;
      text-decoration: none;
      padding: 8px 0;
      font-size: 14px;
    }
    .sidebar a.active {
      color: #58a6ff;
      font-weight: bold;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    pre {
      background: #161b22;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }
    code {
      font-family: monospace;
      font-size: 14px;
    }

    /* Button style like Krill */
    .krill-button {
      margin: 20px 0;
      padding: 10px 20px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .krill-button:hover {
      background: #2ea043;
    }

    /* Navigation */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }
    .nav-buttons button {
      background: none;
      border: 1px solid #30363d;
      padding: 8px 16px;
      border-radius: 6px;
      color: #c9d1d9;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background: #21262d;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">ü¶ê Krill</div>
    <a href="#" class="tab-link active" data-tab="installation">Installation</a>
    <a href="#" class="tab-link" data-tab="setup">Setup</a>
  </div>

  <div class="content">
    <div id="installation" class="tab-content">
      <h1>Krill Printing</h1>
      <button class="krill-button">Run Example</button>
      <pre><code>local Krill = require(path.to.krill)
Krill:printbinary("Hello, World!")</code></pre>
      <div class="nav-buttons">
        <button class="prev hidden">Previous page</button>
        <button class="next">Next page</button>
      </div>
    </div>

    <div id="setup" class="tab-content" style="display:none;">
      <h1>Setup</h1>
      <p>Here you would describe how to set up Krill in your project.</p>
      <div class="nav-buttons">
        <button class="prev">Previous page</button>
        <button class="next hidden">Next page</button>
      </div>
    </div>
  </div>

  <script>
    const links = document.querySelectorAll('.tab-link');
    const contents = document.querySelectorAll('.tab-content');
    const prevButtons = document.querySelectorAll('.prev');
    const nextButtons = document.querySelectorAll('.next');

    function showTab(tabId) {
      contents.forEach(c => c.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
      links.forEach(l => l.classList.remove('active'));
      document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
    }

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        showTab(link.dataset.tab);
      });
    });

    prevButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        showTab('installation');
      });
    });

    nextButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        showTab('setup');
      });
    });
  </script>
</body>
</html>
