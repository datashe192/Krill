<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Krill â€” Powerful binary generator for Roblox</title>
  <meta name="description" content="Powerful binary generator for Roblox.">
  <style>
    :root{
      --bg1:#051018;
      --bg2:#06232b;
      --sidebar:#0f2b2a;
      --muted:#9aa6a6;
      --accent1:#7b5cff;
      --accent2:#49b3ff;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{
      margin:0;
      height:100%;
      background:linear-gradient(180deg,var(--bg1), var(--bg2) 60%);
      color:#dff7ff;
    }
    body{display:flex;}
    .sidebar{
      width:240px;
      background:var(--sidebar);
      padding:20px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:700;
      font-size:20px;
      margin-bottom:20px;
    }
    .logo svg{width:28px;height:24px;}
    .sidebar a{
      padding:8px 0;
      color:#c9d1d9;
      text-decoration:none;
      font-size:14px;
    }
    .sidebar a.active{color:var(--accent2);font-weight:600;}
    .content{
      flex:1;
      padding:40px;
      overflow-y:auto;
    }
    h1{margin-top:0;}
    .krill-button{
      margin:20px 0;
      padding:10px 20px;
      background:linear-gradient(90deg,var(--accent1), var(--accent2));
      border:none;
      border-radius:6px;
      color:#02141a;
      cursor:pointer;
      font-weight:600;
    }
    pre{
      background:#081920;
      padding:16px;
      border-radius:6px;
      overflow-x:auto;
    }
    code{font-family:monospace;font-size:14px;}
    .nav-buttons{
      display:flex;
      justify-content:space-between;
      margin-top:40px;
    }
    .nav-buttons button{
      background:none;
      border:1px solid #30363d;
      padding:8px 16px;
      border-radius:6px;
      color:#c9d1d9;
      cursor:pointer;
    }
    .nav-buttons button:hover{background:#132026;}
    .hidden{display:none;}
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <!-- Krill logo SVG -->
      <svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#7b5cff"/>
            <stop offset="1" stop-color="#4ec3ff"/>
          </linearGradient>
        </defs>
        <ellipse cx="300" cy="250" rx="80" ry="30" fill="url(#g1)" opacity="0.9"/>
        <circle cx="250" cy="245" r="5" fill="#001824"/>
        <circle cx="248" cy="243" r="2" fill="#9fe8ff"/>
      </svg>
      Krill
    </div>
    <a href="#" class="tab-link active" data-tab="installation">Installation</a>
    <a href="#" class="tab-link" data-tab="setup">Setup</a>
  </div>

  <div class="content">
    <!-- Installation -->
    <div id="installation" class="tab-content">
      <h1>Installation</h1>
      <button class="krill-button">Install Krill</button>
      <div class="nav-buttons">
        <button class="prev hidden">Previous page</button>
        <button class="next">Next page</button>
      </div>
    </div>

    <!-- Setup -->
    <div id="setup" class="tab-content" style="display:none;">
      <h1>Krill Printing</h1>
      <pre><code>local Krill = require(path.to.krill)
Krill:printbinary("Hello, World!")</code></pre>
      <div class="nav-buttons">
        <button class="prev">Previous page</button>
        <button class="next hidden">Next page</button>
      </div>
    </div>
  </div>

  <script>
    const links = document.querySelectorAll('.tab-link');
    const contents = document.querySelectorAll('.tab-content');

    function showTab(tabId){
      contents.forEach(c=>c.style.display='none');
      document.getElementById(tabId).style.display='block';
      links.forEach(l=>l.classList.remove('active'));
      document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
    }

    links.forEach(link=>{
      link.addEventListener('click',e=>{
        e.preventDefault();
        showTab(link.dataset.tab);
      });
    });

    document.querySelectorAll('.prev').forEach(btn=>{
      btn.addEventListener('click',()=>showTab('installation'));
    });
    document.querySelectorAll('.next').forEach(btn=>{
      btn.addEventListener('click',()=>showTab('setup'));
    });
  </script>
</body>
</html>
